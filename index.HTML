<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Open chest to move the Treasures</h1>
    <div class="center">
        <img src="img/closed_minecraft_chest.jpg" alt="closed minecraft chest" id="closedChest" class="close-chest">
        <img src="img/chest open.png" alt="open minecraft chest" id="openChest" class="open-chest">
    </div>




<!-- Item list not chest a -->
<div id="itemList" class="items-container center">
  <div onclick="itemClick(this)" class="items center">💜</div>
  <div onclick="itemClick(this)" class="items center">🍆</div>
  <div onclick="itemClick(this)" class="items center">🍇</div>
  <div onclick="itemClick(this)" class="items center">🔮</div>
  <div onclick="itemClick(this)" class="items center">👾</div>
  <div onclick="itemClick(this)" class="items center">🧞</div>
  <div onclick="itemClick(this)" class="items center">🐙</div>
  <div onclick="itemClick(this)" class="items center">🦄</div>
  <div onclick="itemClick(this)" class="items center">🎆</div>
</div>
    <br>

    <div id="inventoryLocation"></div>

<script src="script.js"></script>
</body>
</html>
